<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="data">
        <div class="field">
            <input type="email" class="inpts" id="email" placeholder="Enter Email" />
        </div>
        <div class="field">
            <input type="password" class="inpts" id="pass" placeholder="Enter Password" />
        </div>
        <div class="field">
            <select id="country" onchange="DynamicImage()">
                <option value="">Select Your Country</option>
                <option value="IN">INDIA</option>
                <option value="USA">USA</option>
                <option value="RUSSIA">RUSSIA</option>
            </select>
        </div>

        <div class="field">
            <div class="radio-data">
            <input type="radio" name="gender" value="Male" />
            <label>Male</label>

            <input type="radio" name="gender" value="Female"/>
            <label>Female</label>

            <input type="radio" name="gender" value="Others"/>
            <label>Others</label>
            </div>
        </div>

        <div class="field">
            <div class="check-data">
            <input type="checkbox" name="lan" value="English" />
            <label>English</label>

            <input type="checkbox" name="lan" value="Tamil"/>
            <label>Tamil</label>

            <input type="checkbox" name="lan" value="Hindi"/>
            <label>Hindi</label>
            </div>
        </div>

        <div class="field">
            <textarea  id="cmt"   placeholder="Comments..."></textarea>
        </div>

        <span class="error" id="msg"></span>
        <div class="button">
            <input type="button" class="btn" value="Validate" onclick="validation()"/>
        </div>
        <div class="field">
            <img src="assets/img/download.png" alt="img" id="img"/>
        </div>
    </section>
</body>
<script>

</script>
<script src="js/script.js"></script>
</html>
